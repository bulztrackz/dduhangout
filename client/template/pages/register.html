<template name="register">
	<form action="/register" method="post" id="registerForm" data-parsley-validate>
		<input type="text" id="regFirstName" placeholder="First Name" data-parsley-required="true" data-parsley-required-message="First Name is requied."/>
		<input type="text" id="regMiddleName" placeholder="Middle Name" data-parsley-required="true" data-parsley-mincheck="2" data-parsley-required-message="Middle Name is requied."/>
		<input type="text" id="regLastName" placeholder="Last Name" data-parsley-required="true" data-parsley-required-message="Last Name is required."/>
		<input type="date" id="regBirthDate" data-parsley-required="true" data-parsley-required-message="Birth date is required"/>
		{{> inputAutocomplete settings=centerName id="centerName" placeholder="Center Name" data-parsley-required="true" data-parsley-required-message="Center name is required."}}
		<input type="text" id="regEmail" placeholder="Email Address" data-parsley-type="email" data-parsley-required="true" data-parsley-required-message="Email Address is required."/>
		<input type="text" id="regUsername" placeholder="Username" data-parsley-length="[6, 10]" data-parsley-required="true" data-parsley-required-message="Username is required."/>
		<input type="password" id="regPassword" placeholder="Password" data-parsley-length="[6, 10]" data-parsley-required="true" data-parsley-required-message="Password is required."/>
		<input type="password" id="regConfirmPassword" placeholder="Confirm Password" data-parsley-equalto="#regPassword" data-parsley-required="true" data-parsley-required-message="Confirm Password is required."/>
		<input type="submit" value="Submit" />
	</form>

	{{> links}}
</template>

<template name="centerName">
	DDU {{name}}
</template>
